<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">Weather App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/About.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/UserGuide.html">User Help</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

<div class="container">
  <h1 class="my-4 text-center">Weather for <span id="cityName"></span></h1>
  <main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card h-100 d-flex flex-column mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Temperature</h4>
          </div>
          <div class="card-body flex-grow-1">
            <h1 class="card-title pricing-card-title"><span id="temp2"></span><small class="text-body-secondary fw-light"><sup>&#8457; </sup></small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Temperature is <span id="temp"></span><small class="text-body-secondary fw-light"><sup>&#8457; </sup></small></li>
              <li>Min Temperature is <span id="min_temp"></span><small class="text-body-secondary fw-light"><sup>&#8457; </sup></small></li>
              <li>Max Temperature is <span id="max_temp"></span><small class="text-body-secondary fw-light"><sup>&#8457; </sup></small></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
      <script src="javascript.js"></script>

</body>
</html>
